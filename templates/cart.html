<!DOCTYPE HTML>
<html>
<head>
<title>Your Cart</title>
<link rel="stylesheet" href={{url_for('static', filename='css/cart.css')}} />
<!-- <link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} /> -->

<link rel="stylesheet" href={{ url_for('static', filename='css/homenav.css')}}>

</head>
<body>
<<nav>
	<div class="container">
	<a href="/" style="text-decoration: none;"><h1>Sivak</h1></a>
	<div class="menu">
		<a href="/" class="is-active">Home</a> 
		<!--a href="#">About Us</a--> 
		<!-- <a href="/home">Products</a> -->
		<a href="/contactUs">Contact Us</a>
		{% if not loggedIn %}
		<!-- <div class="login-nav"> -->
		<a href="/loginForm">Login</a>
		{% else %}
	</div>
	<!-- <div class="cart"> -->
		<!-- <a href="/cart">Cart</a>
		<a href="/logout">Logout</a> -->
		<div class="dropdown">
			<button class="dropbtn">Hello, <br />{{firstName}}</button>
			<div class="dropdown-content">
			  <a href="/account/orders">Your orders</a>
			  <a href="/account/profile">Your profile</a>
			  <hr />
			  <a href="/logout">Sign Out</a>
			</div>
		  </div>
		  {% endif %}
		  <div id="kart">
			<a class="link" width="20px" href="/cart">
			  <img src={{url_for('static', filename='images/shoppingCart.png')}}
			  id="cartIcon" /> CART ({{noOfItems}})
			</a>
		  </div>
	<!-- </div> -->
		<button class="hamburger">
			<span></span> 
			<span></span>
			<span></span> 
		</button>
	</div>
</nav>

<br><br><br>

<div id="cartItems">
	<h2>Shopping Cart</h2>
	<div id="tableItems">
		{% for row in products %}
		<div>
			<hr id="seperator">
			<div id="itemImage">
				<img src={{url_for('static', filename='uploads/'+row[3])}} id="image"/>
			</div>
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}</span><br>
				In stock<br>
				<a href="/removeFromCart?productId={{row[0]}}">Remove</a>
			</div>
			<div id="itemPrice">
				₹{{row[2]}}
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Subtotal</span> : ₹{{totalPrice}}
		</div>
	</div>
</div>
<a href="/checkout">Proceed to checkout</a>
</body>
</html>
