		  </div>

		  </div>

<br><br><br>

<div id="cartItems" style = "margin-top: 7%;">
	<h2>Shopping Cart</h2>
	<div id="tableItems">
		<section class="row" style = "display: flex; float: left;">
			{% for row in products %}
			<div class="card col-md-3 mb-2" style="margin-right: 0.5rem; width: 20rem; " id="cards">
				<h5 class="card-title mt-2">{{row[1]}}</h5>
				<img src={{url_for('static', filename='uploads/'+row[3])}} class="card-img-top" id="cardImg" alt="..." />
			</a>
				<div class="card-body" style="margin-left:-1rem">
					<p>
						<s>₹{{row[2]}}</s>
						<br />
						<span style="font-size: 1.5rem; color:red">₹11.00</span>
					</p>
				</div>
				<a href="/removeFromCart?productId={{row[0]}}">Remove</a>
			</div>
			{% endfor %}
			
		</section>

		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Subtotal</span> : ₹{{totalPrice}}
		</div>
	</div>
</div>
<a href="/checkout">Proceed to checkout</a>
