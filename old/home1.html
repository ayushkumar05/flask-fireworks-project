<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/home.css') }}/> <link rel="stylesheet" href={{ url_for('static',
    filename='css/topStyle.css') }} />
  </head>
  <body>
    <div id="title">
      <a href="/">
        <img id="logo" src="" />
      </a>

      {% if not loggedIn %}
      <div id="signInButton">
        <a class="link" href="/loginForm">Sign In</a>
      </div>
      {% else %}
      <div class="dropdown">
        <button class="dropbtn">Hello, <br />{{firstName}}</button>
        <div class="dropdown-content">
          <a href="/account/orders">Your orders</a>
          <a href="/account/profile">Your profile</a>
          <hr />
          <a href="/logout">Sign Out</a>
        </div>
      </div>
      {% endif %}
      <div id="kart">
        <a class="link" href="/cart">
          <img src={{url_for('static', filename='images/shoppingCart.png')}}
          id="cartIcon" /> CART ({{noOfItems}})
        </a>
      </div>
    </div>
    <div class="display">
      <div class="displayCategory">
        <h2>Shop by Category:</h2>
        <ul>
          {% for row in categoryData %}
          <li>
            <a href="/displayCategory?categoryId={{row[0]}}">{{row[1]}}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
      <div>
        <h2>Items</h2>
        {% for data in itemData %}
        <table>
          <tr id="productName">
            <td>{{data[1]}}</td>
          </tr>
          <tr id="productImage">
            <td>
              <a href="/productDescription?productId={{data[0]}}">
                <img src={{ url_for('static', filename='uploads/' + data[4]) }}
                id="itemImage" />
              </a>
            </td>
          </tr>
          <tr id="productPrice">
            <td>â‚¹{{data[2]}}</td>
          </tr>
        </table>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
