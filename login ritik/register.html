<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
	<title>Login Page</title>
   <!--link href="style.css" rel="stylesheet" type="text/css" /-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="firstName">First Name</label>
									<input id="name" type="text" class="form-control" name="firstName" value="" required autofocus>
									<div class="invalid-feedback">
										Name is required	
									</div>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="lastName">Last Name</label>
									<input id="name" type="text" class="form-control" name="lastName" value="" required autofocus>
									<div class="invalid-feedback">
										Name is required	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="address1">Address1</label>
									<input id="name" type="text" class="form-control"  name="address1" value="" required autofocus>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="address2">Address2</label>
									<input id="name" type="text" class="form-control"  name="address2" value="" required autofocus>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="zipcode">Zip Code</label>
									<input id="name" type="text" class="form-control" name="zipcode" required autofocus>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="city">City</label>
									<input id="name" type="text" class="form-control" name="city" required autofocus>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="state">State</label>
									<input id="name" type="text" class="form-control" name="state" required autofocus>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="country">Country</label>
									<input id="name" type="text" class="form-control" name="country" required autofocus>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="phone">Phone</label>
									<input id="name" type="text" class="form-control" name="phone" required autofocus>
								</div>




								<p class="form-text text-muted mb-3">
									By registering you agree with our terms and condition.
								</p>

								<div class="align-items-center d-flex">
									<button type="submit" value="Register" class="btn btn-primary ms-auto">
										Register	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="/loginForm" class="text-dark">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2022-2023 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>
</html>
